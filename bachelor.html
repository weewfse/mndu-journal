<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бакалаврын өгүүллүүд</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/login-modal.css">
    <style>
      .bachelor-articles-list {
        display: flex;
        flex-wrap: wrap;
        gap: 2rem;
        margin-top: 2rem;
        justify-content: center;
      }
      .bachelor-article-card {
        background: linear-gradient(135deg, var(--navy) 70%, var(--olive) 100%);
        border-radius: 12px;
        box-shadow: 0 4px 18px 0 rgba(11,31,59,0.10);
        width: 320px;
        min-height: 180px;
        padding: 1.5rem 1.2rem 1.2rem 1.2rem;
        color: #fff;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        transition: transform 0.18s;
      }
      .bachelor-article-card:hover {
        transform: translateY(-3px) scale(1.01);
        box-shadow: 0 8px 32px rgba(11,31,59,0.16);
      }
      .bachelor-article-title {
        font-size: 1.2em;
        font-weight: bold;
        margin-bottom: 0.5em;
      }
      .bachelor-article-meta {
        font-size: 0.98em;
        color: var(--gold);
        margin-bottom: 0.3em;
      }
      .bachelor-article-desc {
        font-size: 1em;
        color: #fff;
        opacity: 0.92;
      }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <a class="logo" href="index.html" style="display:flex;align-items:center;text-decoration:none;">
                <img src="assets/img/logo.png" alt="ҮБХИС лого">
                <span>Үндэсний батлан хамгаалахын их сургууль</span>
            </a>
            <ul class="nav-links">
                <li><a href="index.html">Нүүр</a></li>
                <li><a href="archive.html">Архив</a></li>
                <li id="nav-login"><a href="#" id="open-login-modal">Нэвтрэх</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section style="max-width:1100px;margin:0 auto;padding:2rem 1rem 1rem 1rem;">
            <h2 style="text-align:center;">Бакалаврын өгүүллүүд</h2>
            <div class="bachelor-articles-list" id="bachelorArticles"></div>
        </section>
    </main>
    <footer>
        <div class="footer-inner">
            <span>&copy; 2026 ҮБХИС - Эрдэм шинжилгээний өгүүллийн нэгдсэн сан</span>
        </div>
    </footer>
    <!-- Login Modal (reuse from index.html) -->
    <div id="loginModal" class="login-modal-bg">
      <div class="login-modal">
        <button class="close-btn" id="close-login-modal" title="Хаах">&times;</button>
        <div class="login-icon">
          <svg width="32" height="32" fill="#fff" viewBox="0 0 24 24"><path d="M12 12c2.7 0 5-2.3 5-5s-2.3-5-5-5-5 2.3-5 5 2.3 5 5 5zm0 2c-3.3 0-10 1.7-10 5v3h20v-3c0-3.3-6.7-5-10-5z"/></svg>
        </div>
        <div class="login-toggle-group">
          <button id="userTypeBtn" type="button" class="login-toggle-btn active">Хэрэглэгч</button>
          <button id="researcherTypeBtn" type="button" class="login-toggle-btn">Судлаач</button>
        </div>
        <form class="login-form">
          <input type="text" id="login-username" name="username" required placeholder="Нэвтрэх нэр">
          <input type="password" id="login-password" name="password" required placeholder="Нууц үг">
          <button type="submit">Нэвтрэх</button>
          <div class="login-links">
            <a href="#" id="register-link" class="register-link">Бүртгүүлэх</a>
            <a href="#" id="forgot-link" class="forgot-link">Нууц үг сануулах</a>
          </div>
        </form>
      </div>
    </div>
    <script>
      // Dummy articles for demo
      const articles = [
        {
          title: "Батлан хамгаалах бодлогын шинэчлэл",
          author: "Д. Бат-Эрдэнэ",
          date: "2026-01-15",
          desc: "Бакалаврын түвшний судалгааны ажлын товч танилцуулга."
        },
        {
          title: "Цэргийн стратегийн үндэс",
          author: "С. Мөнх-Оргил",
          date: "2025-12-10",
          desc: "Цэргийн стратегийн онол, практикийн тухай өгүүлэл."
        },
        {
          title: "Техникийн дэвшил ба аюулгүй байдал",
          author: "Б. Энхжаргал",
          date: "2025-11-22",
          desc: "Техникийн шинэчлэл, аюулгүй байдлын асуудлуудыг авч үзсэн."
        }
      ];
      function renderArticles() {
        const container = document.getElementById('bachelorArticles');
        container.innerHTML = articles.map(a => `
          <div class="bachelor-article-card">
            <div class="bachelor-article-title">${a.title}</div>
            <div class="bachelor-article-meta">${a.author} | ${a.date}</div>
            <div class="bachelor-article-desc">${a.desc}</div>
          </div>
        `).join('');
      }
      renderArticles();
      // Login modal logic (reuse)
      document.getElementById('open-login-modal').onclick = function(e) {
        e.preventDefault();
        document.getElementById('loginModal').classList.add('active');
      };
      document.getElementById('close-login-modal').onclick = function() {
        document.getElementById('loginModal').classList.remove('active');
      };
      document.getElementById('loginModal').onclick = function(e) {
        if (e.target === this) this.classList.remove('active');
      };
      // Toggle user/researcher
      const userBtn = document.getElementById('userTypeBtn');
      const researcherBtn = document.getElementById('researcherTypeBtn');
      userBtn.onclick = function() {
        userBtn.classList.add('active');
        researcherBtn.classList.remove('active');
      };
      researcherBtn.onclick = function() {
        researcherBtn.classList.add('active');
        userBtn.classList.remove('active');
      };
    </script>
</body>
</html>
